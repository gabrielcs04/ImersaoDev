<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentalista - Aula 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Mentalista</h1>
      <p class="page-subtitle">Digite um número de 0 a 10</p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg"
        class="page-logo"
        alt=""
      />

      <form>
        <input
          type="number"
          id="chute"
          name="chute"
          placeholder="Número de 0 a 10"
        />
        <input
          type="button"
          id="buttonV"
          value="Verificar"
          onclick="verificar()"
        />
      </form>

      <h2 id="acerto">Acertou</h2>
      <input
        type="button"
        id="buttonR"
        value="Reiniciar"
        onclick="reiniciar()"
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="./scripts.js"></script>
  </body>
</html>
